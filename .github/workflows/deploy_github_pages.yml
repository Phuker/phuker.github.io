name: Deploy to GitHub Pages

on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

permissions:
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Download and extract remote tarball
              env:
                  REMOTE_FILE_URL: ${{ secrets.REMOTE_FILE_URL }}
                  REMOTE_FILE_PASSWORD: ${{ secrets.REMOTE_FILE_PASSWORD }}
              run: curl -fsSL "${REMOTE_FILE_URL:?invalid}" | openssl enc -d -aes-256-cbc -pbkdf2 -pass env:REMOTE_FILE_PASSWORD -in - -out - | tar -xzvf -
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: '.'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
